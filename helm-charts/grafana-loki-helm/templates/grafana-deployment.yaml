apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: {{ .Release.Namespace }}
  labels:
    app: grafana
spec:
  replicas: {{ .Values.grafana.replicas }}
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: {{ .Values.grafana.image }}
          ports:
            - containerPort: {{ .Values.grafana.service.port }}
          volumeMounts:
            - name: grafana-config
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
            - name: grafana-datasource
              mountPath: /etc/grafana/provisioning/datasources/loki.yaml
              subPath: provisioning-datasources-loki.yaml
            - name: dashboard-provider
              mountPath: /etc/grafana/provisioning/dashboards/dashboards.yaml
              subPath: dashboards.yaml
            - name: loki-dashboard
              mountPath: /var/lib/grafana/dashboards/loki-pods-dashboard.json
              subPath: loki-pods-dashboard.json            
      volumes:
        - name: grafana-config
          configMap:
            name: grafana-config
        - name: grafana-datasource
          configMap:
            name: grafana-config
        - name: dashboard-provider
          configMap:
            name: grafana-dashboard-provider
        - name: loki-dashboard
          configMap:
            name: grafana-grafana-loki-stack-loki-dashboard         
